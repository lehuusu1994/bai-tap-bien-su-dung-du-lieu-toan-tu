<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      inputRadius = prompt("Nhập Bán Kính");
      let radius = parseInt(inputRadius);
      const PI = 3.14159;
      let area = radius * radius * PI;
      document.write("Diện tích hình tròn =" + area);
    </script>
  </body>
</html>
