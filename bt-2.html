<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tính Độ F</title>
  </head>
  <body>
    <script>
      inputCelsius = prompt("Nhập độ C");
      let celsius = parseInt(inputCelsius);
      let fahrenheit = (9 * celsius) / 5 + 32;
      document.write(fahrenheit + "F");
    </script>
  </body>
</html>
