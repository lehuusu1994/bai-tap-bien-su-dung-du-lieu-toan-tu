<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tính chu vi</title>
  </head>
  <body>
    <script>
      inputRadius = prompt("Nhập Bán Kính");
      let radius = parseInt(inputRadius);
      const PI = 3.14159;
      let perimeter = radius * 2 * PI;
      document.write("Chu vi hình tròn =" + perimeter);
    </script>
  </body>
</html>
